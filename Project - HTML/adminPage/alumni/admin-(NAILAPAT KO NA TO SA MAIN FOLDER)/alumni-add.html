            <div class="side-menu">

                    <li>
                       <a href="alumni-list.html" class="active">

                            <small>ARCHIVE</small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars bars" style="color: white;"></span>
                </label>            
                <div class="header-menu">
                    <label for="">
                    </label>
                    <div class="user">
                        <a href="">
                        <span class="las la-power-off" style="font-size: 30px; border-left: 1px solid #fff; padding-left:10px; color:#fff"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="page-header">
                <h1>ALUMNI</h1> 
            </div>
        </main>
            <div class="container" id="container-full">
                <div class="container-title">
                    <span>ALUMNI INFO</span>
                </div>
                
                <div class="container" id="profile-pic">
                    <span><img src="user-circle-regular-168.png" id="profile-pic"></span>
                </div>
                <div class="container text-center" id="start">
                    <div class="row align-items-end">
                      <div class="col">
                        <label for="last-name">Last Name:</label>  
                      </div>
                      
                      <div class="col"> 
                        <input type="text" id="name" name="name" placeholder="Last Name">
                      </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row align-items-end">
                        <div class="col">
                          <label for="first-name"> First Name:</label>  
                        </div>
                        
                        <div class="col"> 
                          <input type="text" id="name" name="name" placeholder="First Name">
                        </div>
                      </div>
                </div>
                <div class="container">
                    <div class="row align-items-end">
                        <div class="col">
                          <label for="middle-name"> Middle Name:</label>  
                        </div>
                        
                        <div class="col"> 
                          <input type="text" id="name" name="name" placeholder="Middle Name">
                        </div>
                      </div>
                </div>
                <div class="container">
                    <div class="row align-items-end">
                        <div class="col">
                          <label for="name">Course:</label>
                         
                        </div>
                        <div class="col"> 
                            <select id="course">
                                <option value="">Select Course</option>
                                <option>Bachelor Of Arts In Journalism</option>
                                <option>Bachelor Of Early Childhood Education</option>
                                <option>Bachelor Of Elementary Education</option>
                                <option>Bachelor Of Science In Business Management</option>
                                <option>Bachelor Of Science In Computer Science</option>
                                <option>Bachelor Of Science In Entrepreneurship</option>
                                <option>Bachelor Of Science In Hospitality Management</option>
                                <option>Bachelor Of Science In Information Technology</option>
                                <option>Bachelor Of Science In Office Administration</option>
                                <option>Bachelor Of Science In Psychology</option>
                              </select>
                        </div>
                      </div>
                </div>

                    <div class="container">
                        <div class="row align-items-end">
                            <div class="col" id="calendar">
                                <label for="phone"><span>Batch:</span></label>
                            </div>
                            
                            <div class="col" id="batch"> 
                                <select>
                                    <option value="">2011-2020 SY</option>
                                    <option>2020</option>
                                    <option>2019</option>
                                    <option>2018</option>
                                    <option>2017</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                    <option>2014</option>
                                    <option>2013</option>
                                    <option>2012</option>
                                    <option>2011</option>
                                  </select>
                                  
                                  <select>
                                    <option value="">2021-2030 SY</option>
                                    <option>2030</option>
                                    <option>2029</option>
                                    <option>2028</option>
                                    <option>2027</option>
                                    <option>2026</option>
                                    <option>2025</option>
                                    <option>2024</option>
                                    <option>2023</option>
                                    <option>2022</option>
                                    <option>2021</option>
                                  </select>
                            </div>     
                          </div>
                    </div>
                    <div class="container">
                        <div class="row align-items-end">
                            <div class="col">
                                <label for="name">Connected to:</label>
                            </div>
                        
                        <div class="col"> 
                            <input type="text" id="name" name="name" placeholder="Company">
                        </div> 
                    </div>
                 </div>
            <div class="container">
                <div class="row align-items-end">
                    <div class="col">
                        <label for="name">Contact:</label>
                    </div>
                <div class="col"> 
                    <input type="text" id="name" name="name" placeholder="Enter Phone No.">
                </div>
            </div>    
        </div>
        <div class="container">
            <div class="row align-items-end">
                <div class="col">
                    <label for="name">Address:</label>
                </div>
            <div class="col"> 
                <input type="address" id="address" name="address" placeholder="Enter Address">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-end">
            <div class="col">
                <label for="name">Email:</label>
            </div>
        <div class="col"> 
            <input type="email" id="email" name="address" placeholder="Enter Email">
        </div>
    </div>   
</div>
<div class="container">
    <div class="row align-items-end">
        <div class="col">
            <label for="username">Username:</label>
        </div>
    <div class="col"> 
        <input type="text" id="username" name="address" placeholder="Enter Username">
    </div> 
</div>
</div>
<div class="container">
    <div class="row" style="margin-top:20px;">
            <div class="col" id="buttons"><div class="button">
                <button type="button" class="btn btn-warning">Add New</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
            </div>
        </div>
    </div>
</div>
